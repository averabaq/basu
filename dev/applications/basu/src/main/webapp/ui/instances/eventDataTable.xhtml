<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="eventDataTableForm">
		<p:dataTable var="eventData" id="eventDataTable" styleClass="eventDataTable"
			value="#{eventController.selectedEvent.eventDataList}" 
			paginator="true" rows="10" rowsPerPageTemplate="5,10,15,20" 	 				
			dynamic="true" update="display" widgetVar="eventDataTable"				
			sortAscMessage="#{navigation.dialogs_f4bpa_event_data_table_sort_asc_message_label}"
			sortDescMessage="#{navigation.dialogs_f4bpa_event_data_table_sort_desc_message_label}"
			emptyMessage="#{navigation.dialogs_f4bpa_event_data_table_no_records_found_label}">

			<p:column headerText="#{navigation.dialogs_f4bpa_event_data_table_column_key_label}">
				<h:outputText value="#{eventData.key}" style="text-align: left;"/>					
			</p:column>

			<p:column headerText="#{navigation.dialogs_f4bpa_event_data_table_column_value_label}">
				<h:outputText value="#{eventData.value}" title="#{eventData.value}" />
			</p:column>
		</p:dataTable>
	</h:form>	
</html>
