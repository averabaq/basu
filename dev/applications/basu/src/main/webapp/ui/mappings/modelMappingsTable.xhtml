<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="title">#{navigation.page_title}</ui:insert>
		</title>
		<meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Cache-Control" content="private" />
		<meta http-equiv="Cache-Control" content="must-revalidate" />
		<meta http-equiv="Expires" content="-1" />
		
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
		<link rel="Shortcut Icon" href="#{request.contextPath}/resources/images/f4bpa.ico" />
	</h:head>
	<h:body>					
		<h:form id="modelMappingsTableForm">								
			<p:dataTable var="modelMapping" id="modelMappingsTable" styleClass="modelMappingsTable"
				value="#{processMappingController.selectedMapping.mappingsList}" paginator="true" rows="10" 				
				dynamic="true" update="display" widgetVar="modelMappingsTable"				
				sortAscMessage="#{navigation.dialogs_f4bpa_model_mappings_table_sort_asc_message_label}"
				sortDescMessage="#{navigation.dialogs_f4bpa_model_mappings_table_sort_desc_message_label}"
				emptyMessage="#{navigation.dialogs_f4bpa_model_mappings_table_no_records_found_label}">

				<p:column headerText="#{navigation.dialogs_f4bpa_model_mappings_table_column_mapping_sequence_label}">
					<h:outputText value="#{modelMapping.sequence}" style="text-align: left;"/>					
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_mappings_table_column_mapping_name_label}">
					<h:outputText value="#{modelMapping.mapping.name}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_mappings_table_column_model_id_label}">
					<h:outputText value="#{modelMapping.model.id}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_mappings_table_column_model_name_label}">
					<h:outputText value="#{modelMapping.model.name}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_mappings_table_column_model_source_name_label}">
					<h:outputText value="#{modelMapping.model.source.name}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_mappings_table_column_model_source_desc_label}">
					<h:outputText value="#{modelMapping.model.source.description}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_mappings_table_column_model_source_inet_address_label}">
					<h:outputText value="#{modelMapping.model.source.inetAddress}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_mappings_table_column_model_description_label}">
					<h:outputText value="#{modelMapping.model.description}" />
				</p:column>
												
			</p:dataTable>
		</h:form>	
	</h:body>
</f:view>
</html>
