<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="title">#{navigation.page_title}</ui:insert>
		</title>
		<meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Cache-Control" content="private" />
		<meta http-equiv="Cache-Control" content="must-revalidate" />
		<meta http-equiv="Expires" content="-1" />
		
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
		<link rel="Shortcut Icon" href="#{request.contextPath}/resources/images/f4bpa.ico" />
	</h:head>
	<h:body>					
		<h:form id="modelsTableForm">
			<h:panelGrid columns="1" style="width: 100%">	
				<p:outputPanel id="processModelButtonPanel">					
					<h:panelGroup>
						<center>						
						<p:commandLink actionListener="#{processModelController.reloadModelsTable}"  
							title="#{navigation.dialogs_f4bpa_model_table_column_refresh_button_label}" 
							update=":modelsTableForm:modelsTable,:desktopForm:message">
							<h:graphicImage library="images" name="refresh.png"
								style="width: 32px; height: 32px; border: none;" />
						</p:commandLink>
						<p:commandLink disabled="true"
							title="#{navigation.dialogs_f4bpa_model_table_column_add_button_label}">
							<h:graphicImage library="images" name="add.png"
								style="width: 32px; height: 32px; border: none;" />							
						</p:commandLink>						 
						</center>				
					</h:panelGroup>
				</p:outputPanel>		
			</h:panelGrid>										
			<p:dataTable var="model" id="modelsTable" styleClass="modelsTable"
				value="#{processModelController.models}" paginator="true" rows="10" 				
				dynamic="true" update="display" widgetVar="modelsTable"				
				sortAscMessage="#{navigation.dialogs_f4bpa_model_table_sort_asc_message_label}"
				sortDescMessage="#{navigation.dialogs_f4bpa_model_table_sort_desc_message_label}"
				emptyMessage="#{navigation.dialogs_f4bpa_model_table_no_records_found_label}">

				<p:column headerText="#{navigation.dialogs_f4bpa_model_table_column_model_id_label}">
					<h:outputText value="#{model.id}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_table_column_model_name_label}">
					<h:outputText value="#{model.name}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_table_column_model_source_name_label}">
					<h:outputText value="#{model.source.name}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_table_column_model_source_desc_label}">
					<h:outputText value="#{model.source.description}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_table_column_model_source_inet_address_label}">
					<h:outputText value="#{model.source.inetAddress}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_model_table_column_model_description_label}">
					<h:outputText value="#{model.description}" />
				</p:column>
						
				<p:column style="width: 80px;">	
					<p:commandButton icon="ui-icon-search" global="true" oncomplete="modelInstances.show()" 
					    action="#{processModelController.loadInstances}" 
						title="#{navigation.dialogs_f4bpa_model_table_column_view_button_label}: #{model.name}"
						update=":modelInstancesTableForm:modelInstancesTable">
						<f:setPropertyActionListener target="#{processModelController.selectedModel}" value="#{model}" />  
					</p:commandButton>
					<p:commandButton icon="ui-icon-pencil" global="false" disabled="true"
						title="#{navigation.dialogs_f4bpa_model_table_column_edit_button_label}: #{model.name}">
						<f:setPropertyActionListener target="#{processModelController.selectedModel}" value="#{model}" />  
					</p:commandButton>	
					<p:commandButton icon="ui-icon-close" global="true" disabled="true"
						title="#{navigation.dialogs_f4bpa_model_table_column_delete_button_label}: #{model.name}">
						<f:setPropertyActionListener target="#{processModelController.selectedModel}" value="#{model}" />  
					</p:commandButton>											
				</p:column>
																
			</p:dataTable>
		</h:form>	
	</h:body>
</f:view>
</html>
