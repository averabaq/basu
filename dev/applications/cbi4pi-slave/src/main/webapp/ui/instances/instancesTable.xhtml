<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="title">#{navigation.page_title}</ui:insert>
		</title>
		<meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Cache-Control" content="private" />
		<meta http-equiv="Cache-Control" content="must-revalidate" />
		<meta http-equiv="Expires" content="-1" />
		
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
		<link rel="Shortcut Icon" href="#{request.contextPath}/resources/images/f4bpa.ico" />
	</h:head>
	<h:body>					
		<h:form id="instancesTableForm">
			<h:panelGrid columns="1" style="width: 100%">	
				<p:outputPanel id="processInstanceButtonPanel">					
					<h:panelGroup>
						<center>
						<p:commandLink actionListener="#{processInstanceController.reloadInstanceTable}"  
							title="#{navigation.dialogs_f4bpa_instances_table_column_refresh_button_label}" 
							update=":instancesTableForm:instancesTable,:desktopForm:message">
							<h:graphicImage library="images" name="refresh.png"
								style="width: 32px; height: 32px; border: none;" />
						</p:commandLink>
						<p:commandLink disabled="true"
							title="#{navigation.dialogs_f4bpa_instances_table_column_add_button_label}">
							<h:graphicImage library="images" name="add.png"
								style="width: 32px; height: 32px; border: none;" />		
						</p:commandLink> 
						</center>				
					</h:panelGroup>
				</p:outputPanel>		
			</h:panelGrid>		
			
			<p:dataTable var="instance" id="instancesTable" styleClass="instancesTable"
				value="#{processInstanceController.lazyModel}"
				paginator="true" rows="20" rowsPerPageTemplate="5,10,15,20,25,30" 
				selection="#{processInstanceController.selectedInstance}" dblClickSelect="true"
				selectionMode="single" rowKey="#{instance.id}"								
				dynamic="true" update="display" widgetVar="instancesTable"				
				sortAscMessage="#{navigation.dialogs_f4bpa_instances_table_sort_asc_message_label}"
				sortDescMessage="#{navigation.dialogs_f4bpa_instances_table_sort_desc_message_label}"
				emptyMessage="#{navigation.dialogs_f4bpa_instances_table_no_records_found_label}">

				<p:ajax event="rowSelect" listener="#{processInstanceController.loadEvents}" update=":eventsTableForm:eventsTable" oncomplete="events.show()" />  

				<p:column filterBy="#{instance.id}" headerText="#{navigation.dialogs_f4bpa_instances_table_column_instance_id_label}">					
					<h:outputText value="#{instance.id}" title="#{instance}" />
				</p:column>

				<p:column filterBy="#{instance.name}" headerText="#{navigation.dialogs_f4bpa_instances_table_column_instance_name_label}">
					<h:outputText value="#{instance.name}" title="#{instance}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_instances_table_column_model_name_label}">
					<h:outputText value="#{instance.model.name}"
						title="#{instance.model}" />
				</p:column>
				
				<p:column headerText="#{navigation.dialogs_f4bpa_instances_table_column_model_source_id_label}">
					<h:outputText value="#{instance.instanceSrcId}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_instances_table_column_model_source_name_label}">
					<h:outputText value="#{instance.model.source.name}" 
					   title="#{instance.model.source}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_instances_table_column_model_source_desc_label}">
					<h:outputText value="#{instance.model.source.description}" 
					 	title="#{instance.model.source}" />
				</p:column>

				<p:column headerText="#{navigation.dialogs_f4bpa_instances_table_column_model_source_inet_address_label}">
					<h:outputText value="#{instance.model.source.inetAddress}"
						title="#{instance.model.source}" />
				</p:column>

				<p:column filterBy="#{instance.correlatorId}" headerText="#{navigation.dialogs_f4bpa_instances_table_column_instance_correlator_id_label}">
					<h:outputText value="#{instance.correlatorId}" />
				</p:column>
						
				<!--		
				<p:column style="width: 20px;">	
					<p:commandButton icon="ui-icon-search" global="true" 
						oncomplete="events.show()" 
					    action="#{processInstanceController.loadEvents}" 
						title="#{navigation.dialogs_f4bpa_instances_table_column_view_button_label}: #{instance}"
						update=":eventsTableForm:eventsTable">
						<f:setPropertyActionListener target="#{processInstanceController.selectedInstance}" value="#{instance}" />  
					</p:commandButton>			
				</p:column>							
				-->												
			</p:dataTable>
		</h:form>	
	</h:body>
</f:view>
</html>
