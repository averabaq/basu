<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog header="#{navigation.dialogs_about_title}" resizable="false" draggable="true" widgetVar="about" width="320">
		<h:form>
			<h:panelGrid columns="1" style="width:100%;text-align:center;">
				<h:graphicImage library="images" name="nuigalway.png" />
				<h:outputText value="#{navigation.system_title}" style="font-size:16px" />
				<h:outputText value="#{navigation.system_title_desc}" />			
				<h:graphicImage library="images" name="icon.png" />				
				<p:commandButton value="#{navigation.dialogs_about_accept_button_label}" onclick="about.hide();" global="false" />
			</h:panelGrid>

			<h:panelGrid columns="1" style="text-align: center;">
				<h:outputText value="#{navigation.copyright_text}" style="font-size: 8pt" />
				<center>
					<h:outputLink value="#{navigation.powered_link}" target="_blank" style="color: #0000ff; font-size: 8pt;">#{navigation.powered_company}</h:outputLink>
				</center>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</html>
