# application settings
test.cbi4pi.slave.event.store.appname=cbi4pi-slave
test.cbi4pi.slave.event.store.application.dir=/var/cbi4pi-slave/${test.cbi4pi.slave.event.store.appname}
test.cbi4pi.slave.event.store.application.tmp.dir=${test.cbi4pi.slave.event.store.application.dir}/tmp
test.cbi4pi.slave.event.store.application.logs.dir=${test.cbi4pi.slave.event.store.application.dir}/logs
test.cbi4pi.slave.event.store.application.logs.file=${test.cbi4pi.slave.event.store.application.logs.dir}/${test.cbi4pi.slave.event.store.appname}.log

# event-store data source settings
test.cbi4pi.slave.event.store.database.vendor=HSQLDB
test.cbi4pi.slave.event.store.jndiname=cbi4pi-slave-event-storeDS
test.cbi4pi.slave.event.store.datasource.jndiname=java:/${test.cbi4pi.slave.event.store.jndiname}
test.cbi4pi.slave.event.store.persistence.unit.name=cbi4pi-slave-event-store
test.cbi4pi.slave.event.store.persistence.jpa.provider=org.datanucleus.api.jpa.PersistenceProviderImpl
test.cbi4pi.slave.event.store.datasource.database=cbi4pi-slave
test.cbi4pi.slave.event.store.datasource.username=sa
test.cbi4pi.slave.event.store.datasource.password=
test.cbi4pi.slave.event.store.datasource.database.location=src/test/resources/hsqldb/${test.cbi4pi.slave.event.store.datasource.database}
test.cbi4pi.slave.event.store.datasource.database.opts=shutdown=true;hsqldb.write_delay=false
test.cbi4pi.slave.event.store.datasource.url=jdbc:hsqldb:file:${test.cbi4pi.slave.event.store.datasource.database.location};${test.cbi4pi.slave.event.store.datasource.database.opts}
test.cbi4pi.slave.event.store.datasource.driver=org.hsqldb.jdbcDriver
test.cbi4pi.slave.event.store.datasource.minpoolsize=1
test.cbi4pi.slave.event.store.datasource.maxpoolsize=20

test.cbi4pi.slave.event.store.hbase.master.host=localhost
test.cbi4pi.slave.event.store.hbase.master.port=60000
test.cbi4pi.slave.event.store.hbase.maxtablerefs=10
test.cbi4pi.slave.event.store.hbase.url=jdbc:hbql;maxtablerefs=${cbi4pi.slave.event.store.hbase.maxtablerefs};hbase.master=${cbi4pi.slave.event.store.hbase.master.host}:${cbi4pi.slave.event.store.hbase.master.port}
test.cbi4pi.slave.event.store.hbase.driver=org.apache.hadoop.hbase.jdbc.Driver

# event-store openjpa settings
#test.cbi4pi.slave.event.store.openjpa.persistence.mode=create-drop
test.cbi4pi.slave.event.store.openjpa.persistence.mode=update
test.cbi4pi.slave.event.store.openjpa.dialect=org.openjpa.dialect.HSQLDialect
test.cbi4pi.slave.event.store.openjpa.show_sql=false
test.cbi4pi.slave.event.store.openjpa.archive.autodetection=class
test.cbi4pi.slave.event.store.openjpa.ddl.generation=true